<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号文章集 - 我的博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fab fa-weixin"></i>
                <span>微信公众号文章集</span>
            </div>
            <div class="nav-menu">
                <a href="#home" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="#about" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    <span>关于</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 头部横幅 -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">
                    <i class="fas fa-blog"></i>
                    微信公众号文章集
                </h1>
                <p class="hero-subtitle">分享知识，传播价值</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="article-count">0</span>
                        <span class="stat-label">篇文章</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="image-count">0</span>
                        <span class="stat-label">张图片</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 搜索和筛选 -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="搜索文章标题或内容...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        全部文章
                    </button>
                    <button class="filter-btn" data-filter="successful">
                        <i class="fas fa-check-circle"></i>
                        成功转换
                    </button>
                    <button class="filter-btn" data-filter="failed">
                        <i class="fas fa-exclamation-triangle"></i>
                        转换失败
                    </button>
                </div>
            </div>
        </section>

        <!-- 文章列表 -->
        <section class="articles-section">
            <div class="articles-container" id="articles-container">
                <!-- 文章卡片将通过JavaScript动态加载 -->
            </div>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>加载中...</span>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>
                    <i class="fab fa-weixin"></i>
                    微信公众号文章集
                </h3>
                <p>自动化转换微信公众号文章为静态网站展示</p>
            </div>
            <div class="footer-section">
                <h4>技术支持</h4>
                <ul>
                    <li><i class="fas fa-code"></i> MiniMax Agent</li>
                    <li><i class="fas fa-robot"></i> 自动化转换</li>
                    <li><i class="fas fa-mobile-alt"></i> 响应式设计</li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>更新时间</h4>
                <p><i class="fas fa-clock"></i> <span id="last-update">2025-11-25</span></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 微信公众号文章集. Powered by MiniMax Agent.</p>
        </div>
    </footer>

    <!-- 模态框 -->
    <div class="modal" id="article-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 文章内容将通过JavaScript加载 -->
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
